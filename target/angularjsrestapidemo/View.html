<!DOCTYPE html>
<html>
<head>

<style>
table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #dddddd;
}
</style>
<title>Risk Assessment</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/general.controller.js"></script>
<script type="text/javascript" src="app/account.service.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="crudApp" ng-controller="GeneralController">



	<div class="panel panel-default">
		<!-- <div class="panel-heading">
			<img src="assets/images/Soprasteria.png">
		</div> -->

		<div class="panel-body">
	

			<div class="table-responsive col-md-6">
				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>AccountName</th>
						<th>Customer Location</th>
						<th>Delivery Manager</th>
						<th>Team Size</th>
						<th>Contract Type</th>
						<th>Technology</th>
						<th>Account Start Date</th>
						<th>Update/Delete</th>

					</tr>
					<tr ng-repeat="account in accounts">
						<td>{{account.id}}</td>
						<td>{{account.name}}</td>
						<td>{{account.customerlocation}}</td>
						<td>{{account.deliverymanager}}</td>
						<td>{{account.teamsize}}</td>
						<td>{{account.contracttype}}</td>
						<td>{{account.technology}}</td>
						<td>{{account.startDate}}</td>

						<td>
							<button type="button" class="btn btn-default"
								ng-click="updateAccountInit(account)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default"
								ng-click="deleteAccount(account)">
								<span class="glyphicon glyphicon-remove-circle"
									aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
